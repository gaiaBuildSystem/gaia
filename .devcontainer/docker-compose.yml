services:
  build:
    build:
      context: ..
      dockerfile: .devcontainer/Containerfile
    volumes:
      - __pwd__:__pwd__
    image: pergamos/gaia-workspace-dev:latest

  repo:
    volumes:
      - __pwd__:__pwd__
    image: pergamos/gaia-workspace-dev:latest
    command: "__pwd__/gaia/scripts/utils/repo.ts"

  dev:
    volumes:
      - __pwd__:__pwd__
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    environment:
      - GUSER_ID=__uid__
      - GGROUP_ID=__gid__
    privileged: true
    network_mode: host
    cgroup: host
    image: pergamos/gaia-workspace-dev:latest
    command: "bash"
